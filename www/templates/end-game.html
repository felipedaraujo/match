<ion-pane>
  <ion-content class="padding has-header">
    <h1 class="text-center main-title">TRES!</h1>
    <div class="text-center">
      <h1>{{points}}</h1>
      <h3>points</h3>
    </div>
    <a class="button button-balanced button-block" ng-click="changeState('play')">Play again</a>
    <a class="button button-positive button-block" ng-click="changeState('home')">Quit</a>
  </ion-content>
</ion-pane>
