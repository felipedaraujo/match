<div class="tres-card {{card.shadow}}"
     ng-repeat="card in tableDeck"
     ng-click="isDisabled || toggleCard(card)">
  <div class="center-vertical">
    <div class="{{card.color}}"
         ng-include="setIcon(card)"
         ng-repeat="i in getNumber(card.repeat) track by $index">
    </div>
  </div>
</div>
