<ion-pane>
  <ion-content class="padding has-header" scroll="false" ng-init="init()">
    <h1 class="text-center main-title">TRES!</h1>
    <div class="top-35">
      <a ng-click="go('/play')" class="button button-balanced button-block">Play</a>
      <a ng-click="go('/scores')" class="button button-positive button-block">Scores</a>
      <a ng-click="go('/how-to-play/1')" class="button button-positive button-block">How to play</a>

      <div class="row">
        <div class="col text-right">
          <button class="button button-icon round-button assertive button-dark disabled">PRO</button>
        </div>
        <div class="col text-center">
          <button ng-click="share()" class="button button-icon icon round-button assertive ion-share"></button>
        </div>
        <div class="col text-left">
          <button ng-click="go('/settings')" class="button button-icon icon round-button assertive ion-ios-gear"></button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-pane>
