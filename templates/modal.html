<ion-pane class="transparent">
  <ion-header-bar>
  </ion-header-bar>
  <ion-content class="padding">
    <h1 class="text-center home main-title">TRES!</h1>
    <div class="text-center">
      <h1>{{points}}</h1>
      <p>points</p>

  </ion-content>
</ion-pane>
